<!DOCTYPE html>
<html>
<head>
    <title>Stack Operations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Stack Operations</h1>
    <div id="stack-container">
        <div id="stack-table">
            <table id="stack-table">
                <thead>
                    <tr>
                        <th>Elementos del Stack</th>
                    </tr>
                </thead>
                <tbody id="stack-tbody">
                </tbody>
            </table>
        </div>
        <button id="insert-btn">Insert</button>
        <button id="delete-btn">Delete</button>
        <button id="read-btn">Read</button>
    </div>
    <div id="popup-container" style="display: none;">
        <div id="popup">
            <h2>Resultado de la lectura:</h2>
            <p id="popup-text"></p>
            <button id="popup-close">Cerrar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
